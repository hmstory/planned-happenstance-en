<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Journey Map - Planned Happenstance</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
      <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
      <style>
                @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
                body { font-family: 'Inter', sans-serif; }
            </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
        <!-- Language Switcher -->
        <div class="bg-white/80 backdrop-blur-sm border-b border-gray-200">
                  <div class="max-w-3xl mx-auto px-6 py-2 flex justify-end items-center gap-3">
                                <a href="https://planned-happenstance.vercel.app/my-story.html" class="text-sm text-gray-500 hover:text-indigo-600 transition">ÌïúÍµ≠Ïñ¥</a>a>
                                <span class="text-gray-300">|</span>span>
                                <span class="text-sm font-semibold text-indigo-600">English</span>span>
                  </div>div>
        </div>div>

        <div id="root"></div>div>

        <script type="text/babel">
                  const { useState } = React;

                  function App() {
                                const [step, setStep] = useState(0);
                                const [userName, setUserName] = useState('');
                                const [events, setEvents] = useState([
                                  { age: '', title: '', description: '' },
                                  { age: '', title: '', description: '' },
                                  { age: '', title: '', description: '' },
                                  { age: '', title: '', description: '' }
                                              ]);
                                const [analysis, setAnalysis] = useState(null);
                                const [loading, setLoading] = useState(false);
                                const [error, setError] = useState(null);

                                const updateEvent = (index, field, value) => {
                                                  const newEvents = [...events];
                                                  newEvents[index][field] = value;
                                                  setEvents(newEvents);
                                };

                                const analyzeWithAI = async () => {
                                                  setLoading(true);
                                                  setError(null);
                                                  try {
                                                                        const response = await fetch('/api/analyze', {
                                                                                                  method: 'POST',
                                                                                                  headers: { 'Content-Type': 'application/json' },
                                                                                                  body: JSON.stringify({ userName, events: events.filter(e => e.title && e.description) })
                                                                          });
                                                                        if (!response.ok) throw new Error('Analysis failed');
                                                                        const data = await response.json();
                                                                        setAnalysis(data);
                                                                        setStep(5);
                                                  } catch (err) {
                                                                        setError('Failed to analyze. Please try again.');
                                                                        console.error(err);
                                                  } finally {
                                                                        setLoading(false);
                                                  }
                                };

                                if (step === 0) {
                                                  return (
                                                                        <div className="max-w-2xl mx-auto px-6 py-12">
                                                                                                  <div className="text-center mb-8">
                                                                                                                                <h1 className="text-3xl font-bold text-gray-900">‚ú® Create Your Journey Map</h1>
                                                                                                                                <p className="text-gray-600 mt-2">Let's explore how unplanned events shaped your path</p>
                                                                                                    </div>
                                                                                                  <div className="bg-white rounded-xl shadow-lg p-8">
                                                                                                                                <label className="block text-lg font-medium text-gray-700 mb-4">What should I call you?</label>
                                                                                                                                <input type="text" value={userName} onChange={(e) => setUserName(e.target.value)} placeholder="Your name or nickname" className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-lg" />
                                                                                                                                <button onClick={() => userName && setStep(1)} disabled={!userName} className="mt-6 w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition">Start My Journey ‚Üí</button>
                                                                                                    </div>
                                                                        </div>
                                                                    );
                                }

                                if (step >= 1 && step <= 4) {
                                                  const eventIndex = step - 1;
                                                  const prompts = [
                                                    { title: "Childhood Event", question: "What did you start by chance during childhood (elementary~middle school)?", examples: "A hobby you started by following a friend, a book/movie you encountered by accident, a move to a new place..." },
                                                    { title: "Teenage Event", question: "What unexpected change happened during your teenage years?", examples: "A dream you gave up, a new interest you discovered, a person who influenced you..." },
                                                    { title: "Young Adult Event", question: "What unplanned event affected your career/education path?", examples: "A major you chose by chance, an unexpected job opportunity, a mentor you met..." },
                                                    { title: "Recent Event", question: "What recent chance event brought you here today?", examples: "Why did you join this club? How did you end up in your current situation?" }
                                                                    ];
                                                  const prompt = prompts[eventIndex];
                                                  return (
                                                                        <div className="max-w-2xl mx-auto px-6 py-12">
                                                                                                  <div className="mb-6">
                                                                                                                                <div className="flex justify-between items-center mb-2">
                                                                                                                                                                  <span className="text-sm text-gray-500">Event {step} of 4</span>
                                                                                                                                                                  <span className="text-sm text-gray-500">{userName}'s Journey</span>
                                                                                                                                  </div>
                                                                                                                                <div className="w-full bg-gray-200 rounded-full h-2">
                                                                                                                                                                  <div className="bg-indigo-600 h-2 rounded-full transition-all" style={{ width: `${(step / 4) * 100}%` }}></div>
                                                                                                                                  </div>
                                                                                                    </div>
                                                                                                  <div className="bg-white rounded-xl shadow-lg p-8">
                                                                                                                                <h2 className="text-xl font-bold text-gray-900 mb-2">{prompt.title}</h2>
                                                                                                                                <p className="text-gray-600 mb-6">{prompt.question}</p>
                                                                                                                                <p className="text-sm text-gray-400 mb-6">Examples: {prompt.examples}</p>
                                                                                                                                <div className="space-y-4">
                                                                                                                                                                  <div>
                                                                                                                                                                                                        <label className="block text-sm font-medium text-gray-700 mb-1">When? (Age or period)</label>
                                                                                                                                                                                                        <input type="text" value={events[eventIndex].age} onChange={(e) => updateEvent(eventIndex, 'age', e.target.value)} placeholder="e.g., Age 12, High school, 2020" className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" />
                                                                                                                                                                    </div>
                                                                                                                                                                  <div>
                                                                                                                                                                                                        <label className="block text-sm font-medium text-gray-700 mb-1">Give it a title</label>
                                                                                                                                                                                                        <input type="text" value={events[eventIndex].title} onChange={(e) => updateEvent(eventIndex, 'title', e.target.value)} placeholder="e.g., The Library Encounter" className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" />
                                                                                                                                                                    </div>
                                                                                                                                                                  <div>
                                                                                                                                                                                                        <label className="block text-sm font-medium text-gray-700 mb-1">What happened?</label>
                                                                                                                                                                                                        <textarea value={events[eventIndex].description} onChange={(e) => updateEvent(eventIndex, 'description', e.target.value)} placeholder="Tell me the story..." rows={4} className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" />
                                                                                                                                                                    </div>
                                                                                                                                  </div>
                                                                                                                                <div className="flex gap-4 mt-8">
                                                                                                                                                                  <button onClick={() => setStep(step - 1)} className="flex-1 py-3 border border-gray-300 rounded-lg font-semibold text-gray-700 hover:bg-gray-50 transition">‚Üê Back</button>
                                                                                                                                                                  <button onClick={() => { if (step < 4) { setStep(step + 1); } else { analyzeWithAI(); } }} disabled={!events[eventIndex].title || !events[eventIndex].description} className="flex-1 bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition">{step < 4 ? 'Next ‚Üí' : '‚ú® Analyze with AI'}</button>
                                                                                                                                  </div>
                                                                                                    </div>
                                                                        </div>
                                                                    );
                                }

                                if (loading) {
                                                  return (
                                                                        <div className="max-w-2xl mx-auto px-6 py-24 text-center">
                                                                                                  <div className="animate-spin rounded-full h-16 w-16 border-4 border-indigo-600 border-t-transparent mx-auto mb-6"></div>
                                                                                                  <h2 className="text-xl font-bold text-gray-900">Analyzing your journey...</h2>
                                                                                                  <p className="text-gray-600 mt-2">AI is finding patterns in your story</p>
                                                                        </div>
                                                                    );
                                }

                                if (error) {
                                                  return (
                                                                        <div className="max-w-2xl mx-auto px-6 py-12 text-center">
                                                                                                  <div className="bg-red-50 rounded-xl p-8">
                                                                                                                                <p className="text-red-600 mb-4">{error}</p>
                                                                                                                                <button onClick={() => { setError(null); setStep(4); }} className="bg-red-600 text-white px-6 py-2 rounded-lg">Try Again</button>
                                                                                                    </div>
                                                                        </div>
                                                                    );
                                }

                                if (step === 5 && analysis) {
                                                  return (
                                                                        <div className="max-w-3xl mx-auto px-6 py-12">
                                                                                                  <div className="text-center mb-8">
                                                                                                                                <h1 className="text-3xl font-bold text-gray-900">üó∫Ô∏è {userName}'s Journey Map</h1>
                                                                                                    </div>
                                                                                                  <div className="space-y-4 mb-8">
                                                                                                    {analysis.events.map((event, index) => (
                                                                                                          <div key={index} className="bg-white rounded-xl shadow p-6 border-l-4 border-indigo-500">
                                                                                                                                                <div className="flex items-center gap-2 mb-2">
                                                                                                                                                                                          <span className="text-sm font-medium text-indigo-600">{event.age}</span>
                                                                                                                                                  </div>
                                                                                                                                                <h3 className="font-bold text-lg text-gray-800">{event.title}</h3>
                                                                                                                                                <p className="text-gray-600 mt-2">{event.description}</p>
                                                                                                                                                <div className="mt-3 flex gap-2 flex-wrap">
                                                                                                                                                  {event.skills.map((skill, i) => (
                                                                                                                                                        <span key={i} className="inline-block bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-sm font-medium">{skill}</span>
                                                                                                                                                    ))}
                                                                                                                                                  </div>
                                                                                                            </div>
                                                                                                      ))}
                                                                                                    </div>
                                                                                                  <div className="bg-gradient-to-r from-indigo-500 to-purple-600 rounded-xl shadow-lg p-6 text-white mb-8">
                                                                                                                                <h3 className="font-bold text-lg mb-2">‚ú® {userName}'s Happenstance Pattern</h3>
                                                                                                                                <p>{analysis.pattern}</p>
                                                                                                    </div>
                                                                                                  <div className="bg-white rounded-xl shadow-lg p-6 mb-8">
                                                                                                                                <h3 className="font-bold text-gray-800 mb-2">üí¨ Krumboltz would say to {userName}:</h3>
                                                                                                                                <p className="text-gray-600 italic">"{analysis.message}"</p>
                                                                                                    </div>
                                                                                                  <div className="flex gap-4 justify-center">
                                                                                                                                <button onClick={() => { setStep(0); setUserName(''); setEvents([{ age: '', title: '', description: '' }, { age: '', title: '', description: '' }, { age: '', title: '', description: '' }, { age: '', title: '', description: '' }]); setAnalysis(null); }} className="bg-white border-2 border-indigo-600 text-indigo-600 px-6 py-3 rounded-lg font-semibold hover:bg-indigo-50 transition">Create Another</button>
                                                                                                                                <a href="/" className="bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">Back to Home</a>
                                                                                                    </div>
                                                                        </div>
                                                                    );
                                }
                                return null;
                  }

                  ReactDOM.render(<App />, document.getElementById('root'));
        </script>
  </body>body>
</html>html>
      </style></title>
  </head>
